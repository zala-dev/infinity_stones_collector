{% extends 'base.html' %} {% block content %}

<h1>Infinity Stones</h1>

{% for stone in infinity_stones %}
<a href="{% url 'detail' stone.id %}">
  <div
    class="card"
    style="background-color: {% if stone.color %}{{ stone.color }}{% else %}white{% endif %};"
  >
    <div class="card-content">
      <span class="card-title"> {{ stone.name }}</span>
    </div>
  </div>
</a>
{% endfor %} {% endblock %}
